{% extends 'base.html' %}

{% block main %}
  <div class="row">
    <div class="col-lg-12">
      <form class="form-horizontal" action="/test/" method="post">
        {% csrf_token %}
        <div class="text-center">
          <h3>Enter the video URL to convert to MP3</h3>
        </div>
        <div class="form-group">
          <div class="col-md-6 col-md-offset-3">
            <input type="url" class="form-control input-lg" id="inputUrl" placeholder="e.g. https://www.youtube.com/watch?v=lUjWJSnGVB0">
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg">Convert</button>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="addthis_sharing_toolbox text-center"></div>
  </div>

  <div class="row text-center">
    <!-- Google Adsense - youtubeadl -->
    <ins class="adsbygoogle"
       style="display:inline-block;width:300px;height:250px"
       data-ad-client="ca-pub-6288717492721806"
       data-ad-slot="3049862507">
    </ins>
  </div>
{% endblock %}
